<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend-Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Frontend-Backend Connection Test</h1>
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        async function testConnection() {
            const baseURL = 'http://127.0.0.1:8000';
            
            addResult('Starting connection test...', 'info');
            
            try {
                // Test health endpoint
                addResult('Testing health endpoint...', 'info');
                const healthResponse = await fetch(`${baseURL}/api/health`);
                const healthData = await healthResponse.json();
                addResult(`‚úÖ Health: ${healthResponse.status} - ${JSON.stringify(healthData)}`, 'success');
                
                // Test registration
                addResult('Testing registration...', 'info');
                const testEmail = `test${Date.now()}@example.com`;
                const registerResponse = await fetch(`${baseURL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: testEmail,
                        password: 'TestPass123'
                    })
                });
                
                if (registerResponse.status === 201) {
                    const registerData = await registerResponse.json();
                    addResult(`‚úÖ Registration: ${registerResponse.status} - ${JSON.stringify(registerData)}`, 'success');
                    
                    // Test login
                    addResult('Testing login...', 'info');
                    const loginResponse = await fetch(`${baseURL}/api/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: testEmail,
                            password: 'TestPass123'
                        })
                    });
                    
                    if (loginResponse.status === 200) {
                        const loginData = await loginResponse.json();
                        addResult(`‚úÖ Login: ${loginResponse.status} - Token received`, 'success');
                        
                        // Test profile with token
                        addResult('Testing profile with token...', 'info');
                        const profileResponse = await fetch(`${baseURL}/api/user/profile`, {
                            headers: {
                                'Authorization': `Bearer ${loginData.access_token}`
                            }
                        });
                        
                        if (profileResponse.status === 200) {
                            const profileData = await profileResponse.json();
                            addResult(`‚úÖ Profile: ${profileResponse.status} - ${JSON.stringify(profileData)}`, 'success');
                            addResult('üéâ All tests passed! Frontend-backend connection is working!', 'success');
                        } else {
                            addResult(`‚ùå Profile failed: ${profileResponse.status}`, 'error');
                        }
                    } else {
                        addResult(`‚ùå Login failed: ${loginResponse.status}`, 'error');
                    }
                } else {
                    const errorData = await registerResponse.text();
                    addResult(`‚ùå Registration failed: ${registerResponse.status} - ${errorData}`, 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Connection error: ${error.message}`, 'error');
            }
        }
        
        testConnection();
    </script>
</body>
</html>
